<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathflix</title>
</head>
<body>
    <h1>Califica Mathflix</h1>
    <form id="calificacion-form">
        <label for="calificacion">Calificación:</label>
        <select id="calificacion" name="calificacion">
            <option value="5">5 - Excelente</option>
            <option value="4">4 - Muy Bueno</option>
            <option value="3">3 - Bueno</option>
            <option value="2">2 - Regular</option>
            <option value="1">1 - Malo</option>
        </select>

        <label for="comentario">Comentario (opcional):</label>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>

        <button type="submit">Enviar Calificación</button>
    </form>

    <div id="respuesta"></div>

    <script>
        document.getElementById("calificacion-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const calificacion = document.getElementById("calificacion").value;
            const comentario = document.getElementById("comentario").value;

            // Aquí puedes enviar los datos de calificación y comentario a tu servidor o realizar otras acciones.
            
            // En este ejemplo, simplemente mostraremos la calificación y el comentario en la página.
            const respuesta = document.getElementById("respuesta");
            respuesta.innerHTML = `
                <h2>Gracias por tu calificación:</h2>
                <p>Calificación: ${calificacion}</p>
                <p>Comentario: ${comentario}</p>
            `;
        });
    </script>
</body>
</html>
